<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nod.ie Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            user-select: none;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #a855f7;
        }
        
        .setting-group {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #a855f7;
        }
        
        input[type="text"], 
        select {
            width: 100%;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 14px;
            -webkit-appearance: none;
        }
        
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 20px;
            padding-right: 35px;
        }
        
        select option {
            background: #1a1a1a;
            color: white;
            padding: 8px;
        }
        
        textarea {
            width: 100%;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 13px;
            font-family: monospace;
            resize: vertical;
            min-height: 150px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #a855f7;
        }
        
        input[type="text"]:focus, 
        select:focus {
            outline: none;
            border-color: #a855f7;
        }
        
        button {
            background: #a855f7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        button:hover {
            background: #9333ea;
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        button.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>Nod.ie Settings</h1>
    
    <div class="setting-group">
        <h3>Voice Settings</h3>
        <div class="setting-item">
            <label for="voice">Voice Model <small>(More at <a href="https://kyutai.org/next/tts" target="_blank" style="color: #a855f7;">kyutai.org</a> - Some paths may need adjustment)</small></label>
            <select id="voice">
                <optgroup label="English Voices">
                    <option value="unmute-prod-website/ex04_narration_longform_00001.wav">Explanation (Default)</option>
                    <option value="unmute-prod-website/p329_022.wav">Watercooler</option>
                    <option value="unmute-prod-website/freesound/519189_request-42---hmm-i-dont-knowwav.mp3">Quiz Show (British male)</option>
                    <option value="unmute-prod-website/freesound/440565_why-is-there-educationwav.mp3">Gertrude (warm female)</option>
                    <option value="unmute-prod-website/developer-1.mp3">Developer</option>
                </optgroup>
                <optgroup label="French/Multilingual Voices">
                    <option value="unmute-prod-website/degaulle-2.wav">Charles de Gaulle</option>
                    <option value="unmute-prod-website/developpeuse-3.wav">DÃ©veloppeuse (French female)</option>
                    <option value="unmute-prod-website/fabieng-enhanced-v2.wav">Fabien (French business)</option>
                </optgroup>
                <optgroup label="Expresso Dataset (US Voices)">
                    <option value="expresso/ex04-ex02_angry_001.wav">Angry (female)</option>
                    <option value="expresso/ex04_angry_male.wav">Angry (male)</option>
                    <option value="expresso/ex04_calming_female.wav">Calming (female)</option>
                    <option value="expresso/ex04_calming_male.wav">Calming (male)</option>
                    <option value="expresso/ex04_confused_female.wav">Confused (female)</option>
                    <option value="expresso/ex04_confused_male.wav">Confused (male)</option>
                    <option value="expresso/ex04_default_female.wav">Default (female)</option>
                    <option value="expresso/ex04_desire_female.wav">Desire (female)</option>
                    <option value="expresso/ex04_desire_male.wav">Desire (male)</option>
                    <option value="expresso/ex04_fearful_female.wav">Fearful (female)</option>
                    <option value="expresso/ex04_jazz_radio_male.wav">Jazz radio (male)</option>
                    <option value="expresso/ex04_narration_female.wav">Narration (female)</option>
                    <option value="expresso/ex04_sad_female.wav">Sad (female)</option>
                    <option value="expresso/ex04_sad_male.wav">Sad (male)</option>
                    <option value="expresso/ex04_sarcastic_female.wav">Sarcastic (female)</option>
                    <option value="expresso/ex04_sarcastic_male.wav">Sarcastic (male)</option>
                    <option value="expresso/ex04_show_host_male.wav">Show host (male)</option>
                    <option value="expresso/ex04_whisper_female.wav">Whisper (female)</option>
                </optgroup>
                <optgroup label="UK Voices (VCTK)">
                    <option value="vctk/p226.wav">VCTK 226 (UK male)</option>
                    <option value="vctk/p228.wav">VCTK 228 (UK female)</option>
                    <option value="vctk/p231.wav">VCTK 231 (UK female)</option>
                    <option value="vctk/p255.wav">VCTK 255 (UK male)</option>
                    <option value="vctk/p277.wav">VCTK 277 (UK female)</option>
                    <option value="vctk/p292.wav">VCTK 292 (UK male)</option>
                    <option value="vctk/p329.wav">VCTK 329 (UK female)</option>
                </optgroup>
                <optgroup label="French Voices (CML)">
                    <option value="cml/12977.wav">CML 12977 (French female)</option>
                    <option value="cml/1406.wav">CML 1406 (French male)</option>
                    <option value="cml/2154.wav">CML 2154 (French female)</option>
                    <option value="cml/4724.wav">CML 4724 (French male)</option>
                </optgroup>
                <optgroup label="EARS Dataset">
                    <option value="ears/speaker_003.wav">Speaker 003</option>
                    <option value="ears/speaker_013.wav">Speaker 013</option>
                    <option value="ears/speaker_022.wav">Speaker 022</option>
                    <option value="ears/speaker_031.wav">Speaker 031</option>
                    <option value="ears/speaker_040.wav">Speaker 040</option>
                    <option value="ears/speaker_051.wav">Speaker 051</option>
                    <option value="ears/speaker_060.wav">Speaker 060</option>
                    <option value="ears/speaker_070.wav">Speaker 070</option>
                    <option value="ears/speaker_080.wav">Speaker 080</option>
                    <option value="ears/speaker_091.wav">Speaker 091</option>
                    <option value="ears/speaker_105.wav">Speaker 105</option>
                </optgroup>
            </select>
        </div>
    </div>
    
    <div class="setting-group">
        <h3>Hotkey Settings</h3>
        <div class="setting-item">
            <label for="globalHotkey">Global Hotkey</label>
            <input type="text" id="globalHotkey" placeholder="e.g., CommandOrControl+Shift+Space" />
        </div>
    </div>
    
    <div class="setting-group">
        <h3>Integration Settings</h3>
        <div class="setting-item">
            <label for="n8nWebhookUrl">n8n Webhook URL</label>
            <input type="text" id="n8nWebhookUrl" placeholder="https://your-n8n-instance.com/webhook/..." />
        </div>
    </div>
    
    <div class="setting-group">
        <h3>Advanced Settings</h3>
        <div class="setting-item">
            <label for="modelName">LLM Model</label>
            <select id="modelName">
                <option value="llama3.2:3b">Loading models...</option>
            </select>
        </div>
        <div class="setting-item">
            <label for="unmuteUrl">Unmute WebSocket URL</label>
            <input type="text" id="unmuteUrl" value="ws://localhost:8765" />
        </div>
        <div class="setting-item">
            <label for="ollamaUrl">Ollama API URL</label>
            <input type="text" id="ollamaUrl" value="http://localhost:11434" />
        </div>
    </div>
    
    <div class="setting-group">
        <h3>System Prompt</h3>
        <div class="setting-item">
            <label for="systemPrompt">Customize Nod.ie's personality and behavior (Note: Only a condensed version is used due to Unmute's limits)</label>
            <textarea id="systemPrompt" placeholder="Loading system prompt..."></textarea>
        </div>
    </div>
    
    <div>
        <button onclick="saveSettings()">Save Settings</button>
        <button class="secondary" onclick="window.close()">Cancel</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        // Load current settings
        async function loadSettings() {
            const config = await ipcRenderer.invoke('get-config');
            
            // Set values
            document.getElementById('voice').value = config.voice || 'unmute-prod-website/ex04_narration_longform_00001.wav';
            document.getElementById('globalHotkey').value = config.globalHotkey || 'CommandOrControl+Shift+Space';
            document.getElementById('n8nWebhookUrl').value = config.n8nWebhookUrl || '';
            document.getElementById('modelName').value = config.modelName || 'llama3.2:3b';
            document.getElementById('unmuteUrl').value = config.unmuteUrl || 'ws://localhost:8765';
            document.getElementById('ollamaUrl').value = config.ollamaUrl || 'http://localhost:11434';
            
            // Load system prompt
            try {
                const systemPrompt = await ipcRenderer.invoke('read-system-prompt');
                document.getElementById('systemPrompt').value = systemPrompt;
            } catch (error) {
                document.getElementById('systemPrompt').value = '# Error loading system prompt\n' + error.message;
            }
            
            // Load available models
            try {
                console.log('Fetching Ollama models...');
                const models = await ipcRenderer.invoke('get-ollama-models');
                console.log('Received models:', models);
                const modelSelect = document.getElementById('modelName');
                modelSelect.innerHTML = '';
                
                // If we got models, populate them
                if (models && models.length > 0) {
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        if (model === (config.modelName || 'llama3.2:3b')) {
                            option.selected = true;
                        }
                        modelSelect.appendChild(option);
                    });
                } else {
                    // Fallback if no models found
                    const option = document.createElement('option');
                    option.value = config.modelName || 'llama3.2:3b';
                    option.textContent = config.modelName || 'llama3.2:3b';
                    modelSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Failed to load models:', error);
                // Add current model as fallback
                const modelSelect = document.getElementById('modelName');
                const option = document.createElement('option');
                option.value = config.modelName || 'llama3.2:3b';
                option.textContent = config.modelName || 'llama3.2:3b';
                modelSelect.appendChild(option);
            }
        }
        
        // Save settings
        async function saveSettings() {
            const settings = {
                voice: document.getElementById('voice').value,
                globalHotkey: document.getElementById('globalHotkey').value,
                n8nWebhookUrl: document.getElementById('n8nWebhookUrl').value,
                modelName: document.getElementById('modelName').value,
                unmuteUrl: document.getElementById('unmuteUrl').value,
                ollamaUrl: document.getElementById('ollamaUrl').value
            };
            
            try {
                // Save config settings
                for (const [key, value] of Object.entries(settings)) {
                    await ipcRenderer.invoke('set-config', key, value);
                }
                
                // Save system prompt
                const systemPrompt = document.getElementById('systemPrompt').value;
                await ipcRenderer.invoke('write-system-prompt', systemPrompt);
                
                showStatus('Settings saved successfully!', 'success');
                
                // Notify renderer to reconnect with new settings
                await ipcRenderer.invoke('notify-settings-updated');
                
                // Close window after a delay
                setTimeout(() => {
                    window.close();
                }, 1000);
            } catch (error) {
                showStatus('Error saving settings: ' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // Load settings on startup
        loadSettings();
    </script>
</body>
</html>
