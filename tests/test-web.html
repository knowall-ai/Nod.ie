<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nod.ie Web Test</title>
    <link rel="stylesheet" href="../renderer.css">
</head>
<body>
    <div id="app">
        <canvas id="waveform"></canvas>
        <div id="circle" class="listening">
            <div id="avatar-container">
                <img id="avatar-image" src="../assets/avatars/nodie-default.png" alt="Nod.ie Avatar">
                <video id="avatar-video" alt="Nod.ie Avatar Animated" autoplay loop muted></video>
            </div>
            <div id="status-text" class="loading-text" style="display: none;"></div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    <div id="debug-info">
        <div>Status: <span id="status">Initializing...</span></div>
        <div>WebSocket: <span id="ws-status">Disconnected</span></div>
        <div>Avatar: <span id="avatar-status">Not loaded</span></div>
        <div>Console: <span id="console-errors">0 errors</span></div>
    </div>

    <script>
        // Load configuration from config system
        // This will be populated by the config-web.js file
    </script>
    <script src="../config-web.js"></script>
    <!-- Load opus-recorder for web audio capture -->
    <script src="../node_modules/opus-recorder/dist/recorder.min.js"></script>
    <!-- Load audio capture module -->
    <script src="../modules/audio-capture-web.js"></script>
    <!-- Load audio playback module -->
    <script src="../modules/audio-playback-web.js"></script>
    <!-- Load main renderer -->
    <script src="../renderer.js"></script>
</body>
</html>
