<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nod.ie</title>
    <link rel="stylesheet" href="renderer.css">
</head>
<body>
    <div id="app">
        <canvas id="waveform"></canvas>
        <div id="circle" class="listening">
            <div id="avatar-container">
                <canvas id="avatar-canvas" width="250" height="250" style="border-radius: 50%;"></canvas>
                <video id="avatar-video" alt="Nod.ie Avatar Animated" autoplay loop muted style="display: block;">
                    <source src="assets/avatars/nodie-video-01.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="status-text" class="loading-text" style="display: none;"></div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    <div id="debug-info">
        <div>Status: <span id="status">Initializing...</span></div>
        <div>WebSocket: <span id="ws-status">Disconnected</span></div>
        <div>Avatar: <span id="avatar-status">Not loaded</span></div>
        <div>Console: <span id="console-errors">0 errors</span></div>
    </div>
    
    <script>
        // Environment config for web (ignored in Electron)
        window.ENV_CONFIG = {
            UNMUTE_BACKEND_URL: 'ws://localhost:8000',
            VOICE_MODEL: 'unmute-prod-website/ex04_narration_longform_00001.wav'
        };
    </script>
    <script src="renderer.js"></script>
</body>
</html>
